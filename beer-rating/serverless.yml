functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: beer/hello
          method: get
  addRating:
    handler: handler.addRating
    events:
      - http:
          path: beer/rating
          method: post
  getRating:
    handler: handler.getRating
    events:
      - http:
          path: beer/rating
          method: get

